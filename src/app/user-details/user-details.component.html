<div id="user" *ngIf="user">
  <h2><span class="userId">#{{user.id}}</span> {{user.name}}</h2>
  <button routerLink="/user/{{user.id}}/edit">Edit</button>
  <div id="userDetails">
    <table>
      <tr>
        <td><span>name: </span></td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td><span>wiki name: </span></td>
        <td>{{user.wikiName}}</td>
      </tr>
      <tr>
        <td><span>phone: </span></td>
        <td>{{user.phoneNumber}}</td>
      </tr>
      <tr>
        <td><span>locked: </span></td>
        <td>{{user.locked}}</td>
      </tr>
      <tr>
        <td><span>locked reason: </span></td>
        <td>{{user.lockedReason}}</td>
      </tr>
      <tr>
        <td><span>card ID: </span></td>
        <td>{{user.cardId}}</td>
      </tr>
      <tr>
        <td><span>qualifications: </span></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div id="userQualifications">
    <div class="qualificationRow" *ngFor="let qualification of qualifications">
      <label>
        <input type="checkbox" [(ngModel)]="qualificationsForUser[qualification.id]" (ngModelChange)="toggleQualification(qualification.id, $event)">
        <span class="qualification">{{qualification.name}}</span>
      </label>
      <br>
    </div>
  </div>
</div>
