<div id="user" *ngIf="user">
  <h2><span class="userId">#{{user.id}}</span> {{user.firstName}} {{user.lastName}}</h2>

  <div id="userEdit">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label>
        First Name:<br>
        <input type="text" formControlName="firstName">
      </label>
      <label>
        Last Name:<br>
        <input type="text" formControlName="lastName">
      </label>
      <label>
        wikiName:<br>
        <input type="text" formControlName="wikiName">
      </label>
      <label>
        Phone Nr.:<br>
        <input type="text" formControlName="phoneNumber">
      </label>
      <label>
        Locked: <input type="checkbox" formControlName="locked">
      </label>
      <label>
        Locked Reason:<br>
        <input type="text" formControlName="lockedReason">
      </label>
      <button type="submit" [disabled]="!form.valid">Submit</button>
    </form>
  </div>
  <div id="errors">{{error}}</div>
</div>
