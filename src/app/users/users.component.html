<div class="user">
  <h2>Users</h2>
  <table>
    <tr>
      <th>id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Qualifications</th>
    </tr>
    <tr *ngFor="let user of users" routerLink="/user/{{user.id}}">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>
        <span *ngFor="let qualification of user.qualifications" class="qualification" [ngStyle]="{'background-color': qualification.colour}">{{qualification.name}}</span>
      </td>
    </tr>
  </table>
</div>
