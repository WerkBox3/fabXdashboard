<div class="user">
  <h2>Users</h2>
  <table>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Card</th>
      <th>Qualifications</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.cardId}}</td>
      <td *ngFor="let qualification of user.qualifications">
        <span>{{qualification.name}}</span>
      </td>
    </tr>
  </table>
</div>
