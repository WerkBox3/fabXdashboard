<div id="qualification" *ngIf="qualification" xmlns="http://www.w3.org/1999/html">
  <h2><span class="qualificationId">#{{qualification.id}}</span> {{qualification.name}}</h2>

  <div id="qualificationEdit">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <label>
        Name: <br>
        <input type="text" formControlName="name">
      </label>
      <label>
        Description: <br>
        <input type="text" formControlName="description">
      </label>
      <label>
        Colour: <br>
        <input type="color" formControlName="colour">
      </label>
      <label>
        Order Nr: <br>
        <input type="number" formControlName="orderNr">
      </label>

      <button type="submit" [disabled]="!form.valid">Submit</button>
      <div id="errors">{{error}}</div>
    </form>
  </div>
</div>
