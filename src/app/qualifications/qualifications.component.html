<div class="qualification">
  <nav class="subNav">
    <a routerLink="/qualification/create">New Qualification</a>
  </nav>

  <h2>Qualifications</h2>

  <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="orderNr" matSortDirection="asc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let qualification">{{qualification.id}}</td>
    </ng-container>
    <ng-container matColumnDef="orderNr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>orderNr</th>
      <td mat-cell *matCellDef="let qualification">{{qualification.orderNr}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
      <td mat-cell *matCellDef="let qualification">
        <app-qualification-tag [qualification]="qualification"></app-qualification-tag>
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
      <td mat-cell *matCellDef="let qualification">{{qualification.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let qualification; columns: displayedColumns;" routerLink="/qualification/{{qualification.id}}"></tr>
  </table>
</div>
